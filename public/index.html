<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiintRadar | Professional Solana Trading Terminal</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --surface: #141417;
            --primary: #00ffa3;
            --primary-dim: rgba(0, 255, 163, 0.1);
            --text-main: #ffffff;
            --text-dim: #a0a0a8;
            --accent: #ff3e3e;
        }
        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: var(--surface);
            border: 1px solid #2d2d32;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            letter-spacing: -0.5px;
        }
        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .stats-box {
            background: var(--primary-dim);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
        }
        .stat-item span {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 5px;
        }
        .stat-item b {
            font-size: 1.1rem;
        }
        .btn-primary {
            display: inline-block;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            box-sizing: border-box;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 163, 0.3);
        }
        .footer-note {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #4d4d54;
        }
        .badge {
            background: #1d1d21;
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>

</body>
</html>
